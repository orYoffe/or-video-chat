  <body>
    <a href="/" class="link-home" style="display: none">Go home</a>
    <div class="link-container">
      <label>Chat link:</label>
      <br />
      <input id="yourId" onfocus="this.select();" onmouseup="return false;" />
      <button id="copy-link">Copy link</button>
    </div>
    <br />
    <!-- <label>Other ID:</label><br />

    <ul class="users"></ul>

    <!-- <label>Enter Message:</label><br />

    <button id="send">send</button>
    <pre id="messages"></pre> -->
    <div class="container">
      <video class="video-call" autoplay></video>
      <video class="video-self" autoplay muted></video>
    </div>
    <script>
      function openFullscreen(elem) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          /* Firefox */
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          /* Chrome, Safari & Opera */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          /* IE/Edge */
          elem.msRequestFullscreen();
        }
      }
      function fallbackCopyTextToClipboard(text) {
        var textArea = document.createElement("textarea");
        textArea.value = text;

        // Avoid scrolling to bottom
        textArea.style.top = "0";
        textArea.style.left = "0";
        textArea.style.position = "fixed";

        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();

        try {
          var successful = document.execCommand("copy");
          var msg = successful ? "successful" : "unsuccessful";
          console.log("Fallback: Copying text command was " + msg);
        } catch (err) {
          console.error("Fallback: Oops, unable to copy", err);
        }

        document.body.removeChild(textArea);
      }
      function copyTextToClipboard(text) {
        if (!navigator.clipboard) {
          fallbackCopyTextToClipboard(text);
          return;
        }
        navigator.clipboard.writeText(text).then(
          function () {
            // console.log('Async: Copying to clipboard was successful!');
          },
          function (err) {
            console.error("Async: Could not copy text: ", err);
          }
        );
      }

      async function paste(input) {
        const text = await navigator.clipboard.readText();
        input.value = text;
      }

      function play(selector, stream) {
        var video = document.querySelector(selector);
        if (typeof video.srcObject == "object") {
          video.srcObject = stream;
        } else {
          video.src = window.URL.createObjectURL(stream);
        }
      }
      document.addEventListener("DOMContentLoaded", async function () {
        const app = firebase.app();
        let uidCallback;
        let uid;
        let chatLink;
        let users = document.querySelector(".users");
        let name = window.localStorage.getItem("name");

        const urlParams = new URLSearchParams(window.location.search);
        const callID = urlParams.get("id");
        if (callID) {
          let linkContainer = document.querySelector(".link-container");
          let linkhome = document.querySelector(".link-home");
          linkContainer.style.display = "none";
          linkhome.style.display = "block";
        }

        if (!name) {
          name = prompt("Please enter your name", "John Doe");
          name = name
            ? name
            : "John Doe" + Math.random().toFixed(2) + Date.now();
          window.localStorage.setItem("name", name);
        }
        console.log("------------name------------", name);
        function loggedInCallback() {
          navigator.mediaDevices
            .getUserMedia({
              video: true,
              audio: true,
            })
            .then(function (stream) {
              var peer = new SimplePeer({
                initiator: !callID,
                trickle: false,
                stream: stream,
              });
              function assignToCallId(data) {
                firebase
                  .database()
                  .ref("peers/" + callID + "/others/" + uid)
                  .set({
                    sdp: data.sdp,
                    type: data.type,
                    name,
                  });
              }

              play(".video-self", stream);
              peer.on("signal", function (data) {
                console.log("------------data.type------------", data.type);
                if (callID ? data.type !== "answer" : data.type !== "offer") {
                  return;
                }
                if (callID) {
                  assignToCallId(data);
                } else {
                  firebase
                    .database()
                    .ref("peers/" + uid)
                    .once("value", async function (snapshot) {
                      const user = snapshot.val();
                      const newData = {
                        sdp: data.sdp,
                        type: data.type,
                        name,
                      };
                      // if (user && user.others) {
                      //   newData.others = user.others;
                      // }
                      await firebase
                        .database()
                        .ref("peers/" + uid)
                        [user ? "update" : "set"](newData);

                      firebase
                        .database()
                        .ref("peers/" + uid + "/others/")
                        .on("value", function (snapshot) {
                          const others = snapshot.val();
                          console.log("------------others------------", others);
                          if (others) {
                            const keys = Object.keys(others);
                            const user = others[keys[keys.length - 1]];
                            console.log(
                              "-------others-----user------------",
                              user
                            );
                            if (user.type === "answer") {
                              try {
                                peer.signal({
                                  sdp: user.sdp,
                                  type: user.type,
                                });
                              } catch (error) {
                                console.log(
                                  "------------error------------",
                                  error
                                );
                                loggedInCallback();
                              }
                            }
                          }
                        });
                    });
                }
              });

              document
                .getElementById("copy-link")
                .addEventListener("click", function () {
                  console.log("------------chatLink------------", chatLink);
                  copyTextToClipboard(chatLink);
                });

              peer.on("data", function (data) {
                console.log("------------data------------", data);
              });

              peer.on("stream", function (remoteStream) {
                var video = document.querySelector(".video-call");

                play(".video-call", remoteStream);

                // openFullscreen(document.querySelector(".container"));
              });
              peer.on("error", (err) => {
                console.log("----peer error: ", err);
                loggedInCallback();
              });
              if (callID) {
                firebase
                  .database()
                  .ref("peers/" + callID)
                  .once("value", function (snapshot) {
                    const user = snapshot.val();
                    console.log("------callID------user------------", user);
                    try {
                      if (user.type === "offer") {
                        peer.signal({ sdp: user.sdp, type: user.type });
                      }
                    } catch (error) {
                      console.log("------------error------------", error);
                      loggedInCallback();
                    }
                    // firebase
                    //   .database()
                    //   .ref("peers/" + callID + "/others/" + uid)
                    //   .on("value", function (snapshot) {
                    //     const myself = snapshot.val();
                    //     console.log("------------myself------------", myself);
                    // if (!myself) {
                    // TODO need to reload
                    // loggedInCallback();
                    // }
                    // });
                  });
              }
            })
            .catch(function (err) {
              console.log("Failed to get local stream", err);
            });
        }

        firebase.auth().onAuthStateChanged(function (user) {
          if (user) {
            // User is signed in.
            // var isAnonymous = user.isAnonymous;
            uid = user.uid;
            chatLink =
              window.location.origin + window.location.pathname + "?id=" + uid;
            document.getElementById("yourId").value = chatLink;
            loggedInCallback();
          } else {
            // User is signed out.
            // ...
          }
          // ...
        });

        firebase.auth().signInAnonymously();
      });
    </script>
  </body>
